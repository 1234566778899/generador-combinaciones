<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Combinaciones</title>
</head>

<body>
    <div class="container">
        <h1 class="title">GENERADOR DE COMBINACIONES</h1>
        <hr>
        <div class="mt-2">
            <label>MIN: </label>
            <input type="number" class="min">
        </div>
        <div class="mt-2">
            <label>MAX: </label>
            <input type="number" class="max">
        </div>
        <div class="mt-2">
            <label>LENGTH: </label>
            <input type="number" class="long">
        </div>
        <button class="btn btn-dark mt-2" onclick="resultado()">Obtener combinaciones</button>
        <hr>
        <div class="border p-2 mt-3">
            <table class="table text-center table-striped">
                <tbody class="resultado">
                    
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
